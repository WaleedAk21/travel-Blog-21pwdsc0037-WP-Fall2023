<!DOCTYPE html>
<html>
<head>
    
    <title>Dubai Galleries</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        h1 {
            font-size: 36px;
            margin: 0;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 30px;
        }

        .gallery img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Dubai Galleries</h1>
    </header>

    <div class="gallery">
        <img src="burj khalifa.jpg" alt="burj khalifa">
        <img src="burj al arab.jpg" alt="burj al arab">
        <img src="Palm_Jumeirah.jpg" alt="Palm_Jumeirah">
        <img src="newdubai.jpg" alt="newdubai">
        <img src="frame.jpg" alt="Dubai frame">
        <img src="Museum-of-the-Future-.jpg" alt="Museum-of-the-Future-">

    </div>

    <footer>
        <p>&copy; 2023 Dubai Travel Blog</p>
    </footer>
</body>
</html>
